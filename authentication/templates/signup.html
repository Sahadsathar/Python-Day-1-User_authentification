<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SIGNUP</title>
</head>
<body>
<form action="/signup" method="post">
    {%csrf_token%}
    <label for=""> Username </label>
    <input type="text" id="username" name="username" placeholder="Create a username (only letters & numbers)" required>
    <br>
    <label for=""> First Name </label>
    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
    <br>
    <label for=""> Last Name </label>
    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
    <br>
    <label for=""> Email Address </label>
    <input type="email" id="Email" name="email" placeholder="Enter your email" required>
    <br>
    <label for=""> Password </label>
    <input type="password" id="password" name="password" placeholder="create your own passowrd" required>
    <br>
    <label for=""> Confirm Password </label>
    <input type="password" id="pass-2" name="pass2" placeholder="Re-enter your password" required>
    <br>
    <button type="submit"> SUBMIT
    </button>
</form>
</body>
</html>
